suite: custom envrionment variables

release:
  name: envtest
  namespace: miggo-space

templates:
  - templates/miggo-watch/deployment.yaml
  - templates/miggo-scanner/deployment.yaml
  - templates/sensor/daemonset.yaml
  - templates/collector/deployment.yaml
  - templates/collector/collector-config-cm.yaml

values:
  - values.yaml

tests:
  - it: collector deployment
    template: templates/collector/deployment.yaml
    asserts:
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: environment
            value: staging
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: component
            value: collector
      - contains:
          path: spec.template.spec.containers[0].envFrom
          content:
            configMapRef:
              name: common-cm
      - contains:
          path: spec.template.spec.containers[0].envFrom
          content:
            secretRef:
              name: common-secret
      - contains:
          path: spec.template.spec.containers[0].envFrom
          content:
            configMapRef:
              name: collector-cm
      - contains:
          path: spec.template.spec.containers[0].envFrom
          content:
            secretRef:
              name: collector-secret

  - it: miggo-watch deployment
    template: templates/miggo-watch/deployment.yaml
    asserts:
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: environment
            value: staging
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: component
            value: miggo-watch
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: type
            value: testing
      - contains:
          path: spec.template.spec.containers[0].envFrom
          content:
            configMapRef:
              name: common-cm
      - contains:
          path: spec.template.spec.containers[0].envFrom
          content:
            secretRef:
              name: common-secret
      - contains:
          path: spec.template.spec.containers[0].envFrom
          content:
            configMapRef:
              name: miggo-watch-cm
      - contains:
          path: spec.template.spec.containers[0].envFrom
          content:
            secretRef:
              name: miggo-watch-secret

  - it: miggo-scanner deployment
    template: templates/miggo-scanner/deployment.yaml
    asserts:
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: environment
            value: staging
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: component
            value: miggo-scanner
      - contains:
          path: spec.template.spec.containers[0].envFrom
          content:
            configMapRef:
              name: common-cm
      - contains:
          path: spec.template.spec.containers[0].envFrom
          content:
            secretRef:
              name: common-secret
      - contains:
          path: spec.template.spec.containers[0].envFrom
          content:
            configMapRef:
              name: sbom-cm
      - contains:
          path: spec.template.spec.containers[0].envFrom
          content:
            secretRef:
              name: sbom-secret

  - it: sensor daemonset
    template: templates/sensor/daemonset.yaml
    asserts:
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: environment
            value: staging
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: component
            value: sensor
      - contains:
          path: spec.template.spec.containers[0].envFrom
          content:
            configMapRef:
              name: common-cm
      - contains:
          path: spec.template.spec.containers[0].envFrom
          content:
            secretRef:
              name: common-secret
      - contains:
          path: spec.template.spec.containers[0].envFrom
          content:
            configMapRef:
              name: sensor-cm
      - contains:
          path: spec.template.spec.containers[0].envFrom
          content:
            secretRef:
              name: sensor-secret
