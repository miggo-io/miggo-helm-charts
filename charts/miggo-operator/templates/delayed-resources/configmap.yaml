apiVersion: v1
kind: ConfigMap
metadata:
  name: delayed-resources-configmap
data:
  instrumentation.yaml: |
    apiVersion: opentelemetry.io/v1alpha1
    kind: Instrumentation
    metadata:
      name: {{ .Release.Name }}-instrumentation
    spec:
      exporter:
        endpoint: http://{{ .Release.Name }}-collector.{{ .Values.collector.collectorNameSpace}}:{{ .Values.collector.collectorPort}}

      env:
        - name: OTEL_RESOURCE_ATTRIBUTES
          value: {{ .Values.collector.customerAttr}}

      sampler:
        type: parentbased_always_on
      python:
        env:
          - name: OTEL_METRICS_EXPORTER
            value: "none"
      nodejs:
        env:
          - name: OTEL_TRACES_EXPORTER
            value: "otlp"
          - name: OTEL_EXPORTER_OTLP_TRACES_PROTOCOL
            value: "http/protobuf"

  collector.yaml: |
    apiVersion: opentelemetry.io/v1alpha1
    kind: OpenTelemetryCollector
    metadata:
      name: {{ .Release.Name }}
    spec:
      mode: deployment # This configuration is omittable.
      imagePullPolicy: Always
      config: |
        receivers:
          otlp:
            protocols:
              grpc:
                endpoint: "0.0.0.0:4317"
              http:
                endpoint: "0.0.0.0:4318"
        processors:
          # Add any processors you need here.

        exporters:
          logging:
            loglevel: debug
          # Add any other exporters you need here.

        service:
          pipelines:
            traces:
              receivers: [otlp]
              processors: []
              exporters: [logging]
