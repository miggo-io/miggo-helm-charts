apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "dynamic-ebpf.fullname" . }}-can-watch-pods
  labels:
  {{- include "dynamic-ebpf.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: '{{ include "dynamic-ebpf.fullname" . }}-watch-pods'
subjects:
- kind: ServiceAccount
  name: '{{ include "dynamic-ebpf.fullname" . }}'
  namespace: '{{ .Release.Namespace }}'